<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Modal</title>
</head>
<body>
    <div class="nav_bar">
        <h5>NZ TOUR</h5>
        <p id="loginBtn">sign In</p>
        <p>about us</p>
        <p id="products">products</p>
        <p>contact</p>
    </div>
    <div class="background">
        <div id="list">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </div>
        <div class="modal_login">
            <form id="login_form">
                <input placeholder="email" type="email" id="email">
                <input placeholder="password" type="password" id="password">
                <div class="btnSection">
                    <button type="submit">Sign In</button>
                    <button type="text" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>

        $('#loginBtn').on('click', function() {
            $('.modal_login').fadeToggle();
        }) 

        $('#cancelBtn').on('click', function() {
            $('.modal_login').fadeToggle();
        })

        $('#products').click(function() {
            $('.modal_login').fadeOut();
            $('#list').slideToggle(); //이렇게 JQuery 고유 Toggle 함수로 써주면 편리하게 on, off 가능
        })

        $('#cancelBtn').click(function() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        })

        $('#login_form').on('submit', function(event) {
            const id = $('#email').val();
            const pw = $('#password').val();

            if(id == '' || pw == '') {
                alert('Please Input your id and password.')
                event.preventDefault();
            }
            else alert(`welcome ${id}`)
        })

        //$('.loginBtn').on('click', makeModal) 
        //JQuery는 위에 일반 자바스크립트처럼 이벤트 다음 매개변수로 함수 이름을 쓰지못하고,
        //함수 전체를 적어야함???
    </script>
</body>
</html>

<style>
    #list {
        display: none;
    }

    .nav_bar {
        height: 55px;
        width: 100%;
        background-color: violet;
        display: flex;
        color: white;
    }

    .nav_bar h5 {
        flex-grow: 1;
        font-weight: bold;
    }

    .nav_bar h5, .nav_bar p {
        padding: 15px;
        cursor: pointer;
    }

    .background {
        background-image: url(new_zealand.jpeg);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 600px;
        padding: 1px;
    }

    .modal_login {
        background-color: rgb(255, 255, 255);
        width: 350px;
        height: 200px;
        position: fixed;
        left: 0px;
        right: 0px;
        margin: 60px auto;
        z-index: 7;
        border-radius: 12px;
        border: 2px solid rgb(214, 214, 214);
        display: none;
    }

    input {
        display: block;
        width: 300px;
        margin: 20px auto;
        padding: 5px;
        border: 1px solid violet;
        border-radius: 5px;
    }

    .btnSection {
        text-align: center;
    }

    .btnSection button {
        background-color: rgb(56, 31, 170);
        border: none;
        color: white;
        padding: 4px 12px 4px 12px;
        border-radius: 25px;
        margin: 10px;
    }
</style>
