<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Product_arrange</title>
</head>
<body>
    <div class="container">
        <div>
            <div class="priceFilter">
                <input placeholder="Input limit price." id="limitPrice" type="number" min="0">
                <button id="filterBtn">filter</button>
                <button id="reset">reset</button>
                <button id="changeCurrency">Show Dollor Price</button>
            </div>
            <div class="button_section">
                <button id="lowToHigh">Low to High</button>
                <button id="highToLow">High to Low</button>
                <button id="highest">Highest price</button>
                <button id="lowest">Lowest price</button>
            </div>
            <div style="clear: both; margin-bottom: 40px;"></div>
            <div id="productSection">
            </div>
        </div>
    </div>
    <script src="product.js"></script>
</body>
</html>
