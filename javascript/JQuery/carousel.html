<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel_container">
        <div class="button_section">
            <button id="slideLeft" style="left: 0px;" disabled><</button>
            <button id="slideRight">></button>
        </div>
        <div id="slide_pic">
            <div class="slide" style="background-color: blanchedalmond;">

            </div>
            <div class="slide" style="background-color: cadetblue;">

            </div>
            <div class="slide" style="background-color: mediumslateblue;">

            </div>

            <div class="slide" style="background-color: rgb(204, 15, 125);">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script>
        let page = 0;
        const picNum = 3; //여만 바꿔주면 됨.
        const pageLimit = picNum + 1;
        const ratio = (100 / pageLimit).toFixed(2);

        $('#slideRight').click(function() {
            page ++;
            if(page >= picNum) $('#slideRight').attr('disabled', true);
            if(page > 0) $('#slideLeft').attr('disabled', false);
            $('#slide_pic').css('transform', `translateX(${-ratio * page}%)`)
        })

        $('#slideLeft').click(function() {
            page --;
            if(page <= picNum) $('#slideRight').attr('disabled', false);
            if(page == 0) $('#slideLeft').attr('disabled', true);
            $('#slide_pic').css('transform', `translateX(${-ratio * page}%)`)
        })
    </script>
</body>
</html>

<style>
    body {
        margin: 0px;
    }

    .carousel_container {
        width: 100%;
        height: 500px;
        background-color: #eee;
        position: relative;
        overflow: hidden;
        max-width: 2500px;
        margin: auto;
    }

    #slide_pic {
        width: 400%;
        height: 100%;
        transition: all 1s;
    }

    .slide {
        width: 25%;
        height: 100%;
        float: left;
        background-position: center;
        background-size: cover;
    }

    .slide:first-child {
        background-image: url(images/pic1.jpg);
    }

    .slide:nth-child(2) {
        background-image: url(images/pic2.png);
    }

    .slide:nth-child(3) {
        background-image: url(images/pic3.jpg);
    }

    .slide:last-child {
        background-image: url(images/pic4.jpg);
    }

    .button_section {
        width: 100%; 
        height: 100%; 
        position: absolute;
    }

    .button_section button {
        position: absolute;
        padding: 20px;
        font-size: large;
        font-weight: bolder;
        border: none;
        cursor: pointer;
        transform : rotate(0.1deg); 
        top: 0px;
        bottom: 0px;
        right: 0px;
        height: 100px;
        margin: auto;
        z-index: 10; /* 얘가 있어야함 */
        opacity: 0.5;
    }

    .button_section button:first-child {
        border-radius: 0px 10px 10px 0px;
    }

    .button_section button:last-child {
        border-radius: 10px 0px 0px 10px;
    }

    .button_section button:active {
        background-color: rgb(255, 100, 80);
    }
</style>
