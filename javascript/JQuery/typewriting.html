<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriting</title>
</head>
<body>
    <div>
        <h1 id="typewriting"></h1>
        <h2 id="typewriting2"></h2>
    </div>
</body>
    <script>
        const sentenceBox = document.getElementById('typewriting');
        const sentenceBox2 = document.getElementById('typewriting2');

        const sentence = 'Ipsum loren';
        const sentence2 = 'Hello World!';

        function typeWrite(inputSentence, box) {
            for(let i=0; i<inputSentence.length; i++) {
                setTimeout(function() {
                    box.innerText += inputSentence[i];
                }, i * 1000);
            }
        }
        typeWrite(sentence, sentenceBox);
        typeWrite(sentence2, sentenceBox2);
    </script>
</html>
