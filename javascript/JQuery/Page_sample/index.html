<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div>
        <div class="nav-bar">
            <h2>내집꾸미기</h2>
            <p>홈</p>
            <p>온라인 집들이</p>
            <p>스토어</p>
            <p>전문가</p>
            <p>시공 견적</p>
            <button>로그인</button>
            <button>회원가입</button>
            &emsp;
        </div>
        <div class="search-box">
            <input placeholder="검색어를 입력해주세요." id="search">
        </div>
        <div class="content-box">
            <h1>모든 상품 리스트</h1>
        </div>
        <div class="content-box">
            <h1>장바구니</h1>
            <div class="cart">
                <div class="cart-put">
                    <p>이곳에 상품을 놓아주세요</p>
                </div>
                <div id="cart-list">
                    
                </div>
                <p class="total">총 합계 0원</p>
                <button id="buy-btn">구매하기</button>
            </div>
        </div>
    </div>
    <div class="receipt-bg hide">
        <div id="receipt">
            <div class="upperBar">
                <button id="cancel-btn">X</button>
            </div>
            <canvas>
            </canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
