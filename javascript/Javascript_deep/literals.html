<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literals</title>
</head>
<body>
    
    <script>
        function dismantler(texts, variables, variables2, variables3) {

            if(variables2 == 'alpha') {
                variables2 = 'omega'
            }
            
            console.log(`${texts[1]} ${variables} ${texts[0]} ${variables2} ${variables3}`);
        }

        const tmp = 'foo';
        const tmp2 = 'alpha';
        const tmp3 = 'beta';

        dismantler`Hello ${tmp} World! ${tmp2} ${tmp3}`;
        //위처럼 괄호 안하고 바로 백틱 텍스트 넣어서 함수 호출 가능.

        //tagged literal로 문제열 해체하기 예제.. 쓸모 있는지는 모르겠다.
        
    </script>
</body>
</html>
