        var numbers = [2,3,4,5,16,1,3,2,5,5,4,6,7];

        console.log(max);


        function 정렬(text){
            const chars = [...text].sort();
            console.log(...chars);
        }
        정렬('bear'); 


        function charCounter(params) {
            const chars = [...params];

            const minedData = {};

            for(let i=0; i<chars.length; i++) {

                const key = chars[i];
                minedData[key] = 0;

                for(let j=0; j<chars.length; j++) {

                    if(chars[i] === chars[j]) {
                        minedData[key] ++;
                    }
                }
            }
            console.log(minedData);
        }
        charCounter('fffaaa');
