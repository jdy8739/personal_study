    <script>
        //Q5
        function 어레이(...params) {
            return params;
        }

        var newArray = 어레이(1,2,3,4,5);
        console.log(newArray); 

        //Q6
        var numbers = [2,3,4,5,16,1,3,2,5,5,4,6,7];

        const max = Math.max(...numbers) 

        console.log(max);

        //Q7
        function 정렬(text){
            const chars = [...text].sort();
            console.log(...chars);
        }
        정렬('bear'); 

        //Q8 - 내가 푼 답
        function charCounter(params) {
            const chars = [...params];

            const minedData = {};

            for(let i=0; i<chars.length; i++) {

                const key = chars[i];
                minedData[key] = 0;

                for(let j=0; j<chars.length; j++) {

                    if(chars[i] === chars[j]) {
                        minedData[key] ++;
                    }
                }
            }
            console.log(minedData);
        }
        charCounter('aabbbccca');


        //Q8 - 강의 답
        function 글자세기(글) {

            var 결과 = {};

            [...글].forEach(function(a){

                if( 결과[a] > 0 ) { 
                
                    결과[a] ++;
                    console.log(결과[a])

                } else { 
                    console.log(결과[a])
                    결과[a] = 1;
                } 
            }); 
            console.log(결과)
        }
        글자세기('aabbbccca');
    </script>
