<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="card shadow">
            <img src="../portfolio_sample/images/portfolio-1.jpg" class="card-img-top">
            <div class="card-body">
                <span class="badge rounded-pill bg-primary">News</span>
                <h5 class="card-title mt-2">Blog post title</h5>
                <p class="card-text mt-3">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
            <div class="d-flex p-3">
                <div class="flex-shrink-0">
                    <img src="author.png" width="50px">
                </div>
                <div class="flex-grow-1 ms-3 fw-bolder">
                    <h6 class="fw-bold mb-0">Kelly Rowan </h6>
                    <small class="text-muted mb-3">March 12. 2021 . 6 min read</small>
                </div>
            </div>
            <!-- <div class="card-footer"> -->
            <!-- </div> -->
        <div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
  </body>
</html>
