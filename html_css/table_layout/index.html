<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Table_layout</title>
</head>
<body>
    <div class="container">
        <h2>Your shopping cart</h2>
        <table>
            <tr>
                <th colspan="2">ITEM</th>
                <th></th>
                <th style="width: 12%;" class="right">AMOUNT</th>
                <th style="width: 18%;" class="right">PRICE</th>
                <th style="width: 18%; padding-right: 20px;" class="right">TOTAL</th>
            </tr>
            <tr>
                <td style="width: 150px;">
                    <img src="images/camera.jpg">
                </td>
                <td>
                    <p class="bold_text">SONY</p>
                    <p class="desc">FE 70-200 mm F2.8 GM OSS</p>
                </td>
                <td></td>
                <td>
                    <p class="right">1</p>
                </td>
                <td>
                    <p class="right">$ 1979.00</p>
                </td>
                <td>
                    <p class="right bold_text" style="padding-right: 20px;">$ 1979.00</p>
                </td>
            </tr>
            <tr>
                <td style="width: 150px;">
                    <img src="images/camera(1).jpg">
                </td>
                <td>
                    <p class="bold_text">SONY</p>
                    <p class="desc">FE 70-200 mm F2.8 GM OSS</p>
                </td>
                <td></td>
                <td>
                    <p class="right">1</p>
                </td>
                <td>
                    <p class="right">$ 989.00</p>
                </td>
                <td>
                    <p class="right bold_text" style="padding-right: 20px;">$ 989.00</p>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <p class="right bold_text" style="padding: 25px 20px 25px 0px;">$ 2968.00</p>
                </td>
            </tr>
        </table>
        <br>
        <div style="height: 70px;">
            <p class="link">Edit yout shopping cart</p>
            <button>
                choose payment method
            </button>
        </div>
        <p>
            <span style="font-size : 50px">Greetings</span>   
            <span style="font-size: 20px; vertical-align: middle;">HI</span>
        </p>
        <!-- inline 속성들에서만 사용 가능 -->
    </div>
</body>
</html>
