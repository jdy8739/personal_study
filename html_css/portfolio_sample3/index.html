<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link href="../fontawesome/css/all.min.css" rel="stylesheet">
    <title>Portfolio_sample3</title>
</head>
<body>
    <div>
        <div class="nav_bar">
            <div class="icon_list mt-4">
                <i class="fas fa-home"></i>
                <br>
                <i class="fas fa-headphones"></i>
                <br>
                <i class="fas fa-flag"></i>
                <br>
                <i class="fas fa-chart-pie"></i>
            </div>
            <div class="options">
                <p>Home</p>
                <p>Service</p>
                <p>Alert</p>
                <p>Stats</p>
            </div>
        </div>
        <div class="upper_bar">
            <div class="input-group mb-3 search_bar">
                <input type="text" class="input" placeholder="Search">
                <span class="input-group-text grey_bg"><i class="fas fa-search"></i></span>
            </div>
            <div style="flex-grow: 1;"></div>
            <span>
                <p class="msg_num">5</p>
                <i class="fas fa-bell"></i>
            </span>
            &emsp;
            <span>
                <p class="msg_num">9</p>
                <i class="fas fa-envelope"></i>
            </span>
            <p class="user_name">MinnyPark</p>
            <div class="menu"><i class="fas fa-bars fa-2x"></i></div>
        </div>
        <div class="content">
            <h3>Dashboard</h3>
            <div>
                <div class="card_box">
                    <div class="board_card">
                        <p>Earnings (Monthly)</p>
                        <p class="status">$400,000</p>
                        <i class="fas fa-calendar fa-2x card_icon"></i>
                    </div>
                </div>
                <div class="card_box">
                    <div class="board_card">
                        <p>Earnings (Annual)</p>
                        <p class="status">$800,000</p>
                        <i class="fas fa-dollar-sign fa-2x card_icon"></i>
                    </div>
                </div>
                <div class="card_box">
                    <div class="board_card">
                        <p>Tasks</p>
                        <p class="status">13</p>
                        <i class="fas fa-tasks fa-2x card_icon"></i>
                    </div>
                </div>
                <div class="card_box">
                    <div class="board_card">
                        <p>Requests</p>
                        <p class="status">26</p>
                        <i class="fas fa-comments fa-2x card_icon"></i>
                    </div>
                </div>
            </div>
            <div style="display: inline-block;" class="mt-3 content_box chart_box">
                <div class="box_title">
                    <p>Earnings Overview</p>
                </div>
                <div>
                    <canvas id="myChart" class="chart"></canvas>
                </div>
            </div>
            <div style="display: inline-block;" class="mt-3 content_box task_box">
                <div class="box_title">
                    <p>Tasks</p>
                </div>
                <div class="chart">
                    <p>Borrowed Items</p>
                    <p>14</p>
                </div>
                <hr>
                <div class="chart">
                    <p>Trello requests</p>
                    <p>2</p>
                </div>
                <hr>
                <div class="chart">
                    <p>Marked Comments</p>
                    <p>1</p>
                </div>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgb(67, 59, 173)',
                    borderColor: 'rgb(67, 59, 173)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
